<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet" />

    <title>Mengisi Data Dewa</title>

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-primary shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="https://www.instagram.com/dewa.smanli/"> <strong>DEWA</strong>Smanli </a>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- data -->
    <section id="data">
      <form name="data-dewa">
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h2>Mengisi Formulir</h2>
            </div>
          </div>
          <div class="container">
            <div class="row text-center">
              <div class="col">
                <p>Silahkan Diisi Dan Disesuaikan</p>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="name" class="form-control" id="name" placeholder="Nama Lengkap" name="nama" />
                <label for="floatingInput">Nama Lengkap</label>
              </div>
              <div class="form-floating mb-3">
                <input type="name" class="form-control" id="name" placeholder="Nama Lengkap" name="nomor hp/wa" />
                <label for="floatingInput">Nomor HP/WA yang aktif</label>
              </div>
              <div class="form-floating">
                <input type="name" class="form-control" id="kelas" placeholder="kelas" name="kelas" />
                <label for="floatingPassword">kelas</label>
                <br />
                <select class="form-select" aria-label="Default select example" name="redaksi">
                  <option selected>Redaksi Yang Dipilih</option>
                  <option value=">Sastra">Sastra</option>
                  <option value="Kolmis">Kolmis (Kolom Misteri)</option>
                  <option value="Karikatur">Karikatur</option>
                  <option value="Fotografer">Fotografer</option>
                  <option value="Editor">Editor</option>
                  <option value="Kewirausahaan">Kewirausahaan</option>
                  <option value="Berita">Berita</option>
                </select>
                <br />
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="alasan memilih"></textarea>
                  <label for="floatingTextarea2">Alasan Memilih Redaksi</label>
                </div>
                <br />
                <button type="submit" class="btn btn-primary btn-kirim text-white" style="border-radius: 13px">Kirimkan</button>
                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
                <br />
                <br />
                <div class="alert alert-primary alert-dismissible fade show d-none my-alert" role="alert">
                  <strong>Terima kasih!</strong> Formulir Anda Sudah Terkirim
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- akhir data -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyJK02xcwE9gD1c2FPhr_vQf9qeKljU88-O7sXJ2SCQxaGLVSnPlYxDEaNFNdQZFI6e/exec';
      const form = document.forms['data-dewa'];

      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');

            myAlert.classList.toggle('d-none');

            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
  </body>
</html>
